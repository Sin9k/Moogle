<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="link-container">
          <a href="#" class="link"> Почта </a>
        </div>
        <div class="link-container">
          <a href="#" class="link"> Картинки </a>
        </div>
        <button class="avatar">
          <span class="avatar-initials">A</span>
        </button>
      </header>
      <main>
        <img src="assets/moogle.png" alt="Moogle" class="logo" />
        <input class="input" />
        <div class="buttons">
          <button class="button">Поиск Moogle</button>
          <button class="button">Мне повезет!</button>
        </div>
        <p class="hint">
          Сервисы Moogle доступны на разных языках:
          <a href="#" class="hint-link">English</a>
          <a href="#" class="hint-link">Spain</a>
        </p>
      </main>
      <footer>
        <div class="line">
          <span class="text">Беларусь</span>
        </div>
        <div class="line">
          <span class="text">Реклама</span>
          <span class="text">Для Бизнеса</span>
          <span class="text">Все о Moogle</span>
          <span class="text">Как работает Поиск</span>
        </div>
      </footer>
    </div>
  </body>
</html>
